	<body>
        <div class="head" style="position: relative;width: 100%;height: 100%;">
            <div id="particles-js"style="position:absolute;z-index:0;top:0;left:0 ; width:100% ; height:100%"></div>
            <div class="form-page" style="position: absolute;z-index: 1;top: 0 ; left: 0; width:100%;height: 100%;">
                <div class="container">
                    <div class="row d-flex justify-content-center align-items-center" style="margin-top: 12rem;">
                        <div class="col-xl-6 col-lg-7 col-sm-12 col-12 card-box-color">
                            <div class="card-box-content">
                                <div class="card-box-header">
                                    <h1>Bloodia</h1>
                                    <p>Login into your pages account</p>
                                </div>
           {%if messages%}
                                <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
                                <div class="card-box-form">
                                    <form method="post">
                                        {%csrf_token%}
                                        <div class="form-group">
                                            <input type="email" class="form-control input" name="email" placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="Password" class="form-control input" name="password" placeholder="******" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex justify-content-between">
                                                <div class="checkbox-div">
                                                    <input type="checkbox" name="" id="check" class="input"> 
                                                    <label class="label" for="check">Remember Me</label>
                                                </div>
                                                <div class="label">
                                                <a href="{%url 'forget' %}">Forget Password !!</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" value="Log In" class="form-control btn-fill submitbtn" style="background-color:#000">
                                        </div>
                                        <div class="form-group text-center">
                                            <a class="text-primary" href="{%url 'register'%}">Create New Account</a>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>



        <script src="{%static 'js/particles.js'%}"></script>
        <script src="{%static 'js/app.js'%}"></script>
